</style></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TPQFGZM" height="0" width="0" style="display:none;visibility:hidden"/></noscript><div id="__next"><header class="sc-67789346-0 kbfphu"><div class="sc-54c4bf73-0 ilBRFy center_block " width="1320px"><a href="../index.html"><img class="logo" src="../pic/choise-logo.svg" alt="Choise.com"/></a><a class="buy_link" href="../swap.html">Buy CHO</a></div></header><main><section class="sc-b236c211-0 haRswf"><div class="sc-54c4bf73-0 ilBRFy center_block " width="1320px"><div class="content_box"><div class="content_block"><div class="image"><img alt="We&#x27;re just setting sail on the winds of opportunity!" loading="lazy" width="1600" height="900" decoding="async" data-nimg="1" style="color:transparent" srcSet="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fsetting-sail-winds-opportunity.de2683d1.jpg&amp;w=1920&amp;q=75amp;q../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fsetting-sail-winds-opportunity.de2683d1.jpg&amp;w=3840&amp;q=75;w=3840&amp;q=75 2x" src="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fsetting-sail-winds-opportunity.de2683d1.jpg&amp;w=3840&amp;q=75"/></div><h1 class="proxima">We&#x27;re just setting sail on the winds of opportunity!</h1><div class="content"><p>It&#x27;s been seven years of navigating the crypto seas. These years were filled with challenges: we&#x27; ve weathered three crypto winters and basked in three crypto summers. We remember when Bitcoin was just $1,000, and how it soared to $20,000 a year later. We haven&#x27;t forgotten the 2019 analysts&#x27; predictions of the crypto market&#x27;s demise, which vanished when the coin market cap first hit one trillion dollars.</p><p>Back in our early days, buying Bitcoin with a bank card seemed like a fantasy, transaction fees could reach 20%, and the lack of regulation made the process expensive, inconvenient, and risky. That&#x27;s when we, Crypterium, and later Choise.com, set ourselves the ambitious goal of changing this world, making services more user-friendly, and fees more affordable, to bridge the gap between the traditional financial market and cryptocurrencies. Our journey was supported by the community, and we lived up to their expectations.</p><p>We pioneered many firsts, ahead of our time:</p><ul><li>We were among the first in the crypto market to launch Union Pay bank cards,</li><li>Introduced crypto cards with Apple and Google Pay support based on Visa,</li><li>Made it possible to send cryptocurrencies to anyone in the world using just a phone number, and much more.</li></ul><p>We chose the path of transparency, obtaining numerous licenses to serve clients in over 120 countries worldwide and undergoing regular audits. Every day, we grow stronger. These years have brought us invaluable experience. We&#x27;ve invested tens of millions of dollars annually in our infrastructure, launching new partners and products, expanding our geographic footprint, and improving processes. We indeed have many reasons to be proud, but it&#x27;s clear that this is just the beginning!</p><p>Today, we see how the industry has evolved, with many worthy companies entering the market, creating great products, and changing the landscape along with us. Yet, with each season comes new hypes, coins without underlying infrastructure or products making false promises, leading to losses for many. Unlike them, we&#x27;ve always prioritized our product, our business, and our users. A turning point is near when true value will be assessed differently.</p><p>With the onset of the latest crypto winter, we began to rethink our strategy, our priorities, and our goals. The path we are now on heralds the most significant changes since our company&#x27;s inception. We are filled with energy, strength, and experience. Choise is turning a new page in its development, brimming with updates and surprises for our community and users, and the ambition to become one of the giants in the next era. Believe us, this is merely the beginning of our remarkable journey!</p></div><div class="label"><p>Vladimir Gorbunov</p><p>CEO and Founder</p></div></div></div></div></section><section class="sc-733a9ffa-0 kdbDhZ"><div class="left_block"><img alt="left decor" loading="lazy" width="1130" height="2160" decoding="async" data-nimg="1" style="color:transparent" srcSet="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fleft-decor.cd7e7d77.png&amp;w=1200&amp;q=75amp;q../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fleft-decor.cd7e7d77.png&amp;w=3840&amp;q=75;w=3840&amp;q=75 2x" src="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fleft-decor.cd7e7d77.png&amp;w=3840&amp;q=75"/></div><div class="right_block"><img alt="right decor" loading="lazy" width="1130" height="2160" decoding="async" data-nimg="1" style="color:transparent" srcSet="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fright-decor.aa924af9.png&amp;w=1200&amp;q=75amp;q../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fright-decor.aa924af9.png&amp;w=3840&amp;q=75;w=3840&amp;q=75 2x" src="../_next/image@url=%252F_next%252Fstatic%252Fmedia%252Fright-decor.aa924af9.png&amp;w=3840&amp;q=75"/></div></section></main><footer class="sc-764d745d-0 iIQNPL"></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/announce/setting-sail-winds-opportunity","query":{},"buildId":"jzR2ABepXaCjdKlDEo-z6","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
